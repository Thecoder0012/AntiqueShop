<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
  <title>Sign up</title>


 

</head>
<body>


  
  <div class="signup-box">
    <h1>Create your account</h1>
    <h4></h4>
    <form>
      <label>Name</label>
      <input type="text" placeholder="Type in your name" />
      <label>Lastname</label>
      <input type="text" placeholder="Type in your lastname" />
      <label>Email</label>
      <input type="email" placeholder="Type in your email" />
      <label>Adgangskode</label>
      <input type="password" placeholder="Type in your password" />
      <label>Submit password</label>
      <input type="password" placeholder="Type in your password again" />
      <input style="margin-top:150px;" type="button" value="Submit" />
    </form>
  
  </div>
  <p class="loginhere">
    Do you already have an account? <a href="login.html">Login here</a>
  </p>
</body>
</html>
